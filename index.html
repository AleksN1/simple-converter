<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <input id="input_number" class= "text_input" type="text" placeholder="input number">
            <div class="buttons">
                <button class="button" onclick="num2()">binary</button>
                <button class="button" onclick="num8()">octal</button>
                <button class="button" onclick="num10()">decimal</button>
                <button class="button" onclick="num16()">hexadecimal</button>
            </div>
            <output id="output" class= "text_output" type="number"></output>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
